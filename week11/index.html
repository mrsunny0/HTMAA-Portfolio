        <div class='row py-4'>
          <div class='col-lg-12'>
            <h4 style='text-align: right'>Coding analog sensing</h4>
          </div>
          <div class='col-lg-12'>
            <div class='row'>
              <div class='col-lg-8'>
                <pre class='line-numbers'>
                  <code class='language-c'>
                    <script>
                      void initPWM ()
                      {
                        DDRB |= (1 << PB0) | (1 << PB1);
                        TCCR0A =
                        (1 << COM0A1) |    // set OC0A on compare match, clear at TOP
                        (1 << COM0B1) |    // set OC0B on compare match, clear at TOP
                        (1 << WGM01)  |    // fast PWM mode
                        (1 << WGM00);

                        TCCR0B = (1 << CS00);  // prescaler = 1
                      }
                    </script>
                  </code>
                </pre>
              </div>
              <div class='col-lg-4'>
                <p class='content-text'></p>
              </div>                       
            </div>
            <div class='row'>
              <div class='col-lg-4'>
                <p class='content-text'></p>
              </div>

              <div class='col-lg-8'>
                <pre class='line-numbers'>
                  <code class='language-c'>
                    <script>
                      volatile const uint8_t adc2 = (1<<ADLAR) | (1<<MUX1); // set up ADC

                      void initADC ()
                      {
                        ADMUX =
                        (1 << ADLAR) |     // left shift result
                        (1 << MUX1);       // use ADC2 for input (PB4) (to start)

                        ADCSRA =
                        (1 << ADEN)  |     // Enable ADC
                        (1 << ADATE) |     // auto trigger enable
                        (1 << ADIE)  |     // enable ADC interrupt
                        (1 << ADPS0) |     // Prescaler = 8
                        (1 << ADPS1);      // - 125KHz with 1MHz clock

                        ADCSRB = 0;      // free running mode
                        ADCSRA |= (1 << ADSC); // start conversions
                      }

                      ISR(ADC_vect)
                      {
                        // read in 8 bit ADCH
                      }
                    </script>
                  </code>
                </pre>
              </div>
            </div>
          </div>
        </div>
